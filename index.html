<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mahir Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 id="title">Mahir Video Streams</h1>
      <button id="join-btn">Join</button>
      <div id="user-streams"></div>
      <div id="footer">
        <div class="icon-wrapper">
          <img class="control-icon" id="camera-btn" src="camera.png" />
          <p>Cam</p>
        </div>
        <div class="icon-wrapper">
          <img class="control-icon" id="mic-btn" src="microphone.png" />
          <p>Mic</p>
        </div>
        <div class="icon-wrapper">
          <img class="control-icon" id="leave-btn" src="exit.png" />
          <p>Leave</p>
        </div>
      </div>
    </main>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="main.js"></script>
  </body>
</html>
